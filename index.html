<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum_Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="main-wrapper">
      <div class="key-map-wrapper">
        <h2>Keys: </h2>
        <ul class="key-map-list">
          <li>
            <kbd class="key-code">S</kbd>
            <span class="key-sound">Crash</span>
          </li>
          <li>
            <kbd class="key-code">R</kbd>
            <span class="key-sound">Ride</span>
          </li>
          <li>
            <kbd class="key-code">F</kbd>
            <span class="key-sound">Floor tom</span>
          </li>
          <li>
            <kbd class="key-code">G</kbd>
            <span class="key-sound">Mid tom</span>
          </li>
          <li>
            <kbd class="key-code">L</kbd>
            <kbd class="key-code">O</kbd>
            <span class="key-sound">Kick</span>
          </li>
          <li>
            <kbd class="key-code">N</kbd>
            <span class="key-sound">High tom</span>
          </li>

          <li>
            <kbd class="key-code">A</kbd>
            <span class="key-sound">Snare</span>
          </li>
          <li>
            <kbd class="key-code">I</kbd>
            <span class="key-sound">Hi-Hat Open</span>
          </li>
          <li>
            <kbd class="key-code">K</kbd>
            <span class="key-sound">Hi-Hat Closed</span>
          </li>
        </ul>
      </div>
      <h1 class="main-title">Drum Kit</h1>
      <div class="drum-kit-wrapper">
        <img id="crash-ride" class="crash-cymbal" src="crash.png" alt="Crash cymbal">
        <img id="hihat-top" class="hihat-top-cymbal" src="hihat-top.png" alt="Hi Hat cymbal">
        <div data-key="65" class="key snare">
          <kbd>A</kbd>
        </div>
        <div data-key="79" class="key kick">
          <kbd>O</kbd>
        </div>
        <div data-key="76" class="key kick2">
          <kbd>L</kbd>
        </div>
        <div data-key="78" class="key tom-high">
          <kbd>N</kbd>
        </div>
        <div data-key="71" class="key tom-mid">
          <kbd>G</kbd>
        </div>
        <div data-key="70" class="key tom-low">
          <kbd>F</kbd>
        </div>
        <div data-key="83" class="key crash">
          <kbd>S</kbd>
        </div>
        <div data-key="82" class="key ride">
          <kbd>R</kbd>
        </div>
        <div data-key="73" class="key hihat-open">
          <kbd>I</kbd>
        </div>
        <div data-key="75" class="key hihat-close">
          <kbd>K</kbd>
        </div>
        <img class="drum-kit" src="drum-kit.png" alt="Drum Kit" />
      </div>
    </section>
  </main>
  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="79" src="sounds/kick.wav"></audio>
  <audio data-key="76" src="sounds/kick.wav"></audio>
  <audio data-key="78" src="sounds/tom_high.wav"></audio>
  <audio data-key="71" src="sounds/tom_mid.wav"></audio>
  <audio data-key="70" src="sounds/tom_low.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="82" src="sounds/ride.wav"></audio>
  <audio data-key="73" src="sounds/openhat.wav"></audio>
  <audio data-key="75" src="sounds/hihat.wav"></audio>
  <script src="sound.js"></script>
</body>
</html>
